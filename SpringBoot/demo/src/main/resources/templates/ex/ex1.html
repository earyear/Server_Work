<!DOCTYPE html>
<html lang="ko" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>hello 화면</title>
</head>
<body>
    <h1>1. 인라인으로 출력하는 방법</h1>
    <h1 th:text="${list}"></h1>
    <h1>2. 태그 밖에서 출력하는 법</h1>
    <h1>[[${list}]]</h1>

    <div th:with="num1 = ${10}, num2 =${20}">
        <h3 th:text ="${num1+num2}"></h3>
    </div>
</body>
</html>
